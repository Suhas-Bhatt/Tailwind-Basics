<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind</title>
    <link rel="stylesheet" crossorigin href="/assets/index-DhpE8r4o.css">
  </head>
  <body>
    <div class="flex flex-wrap mt-20 border-2 border-black rounded rounded-lg mx-52">
      <!--Quote Container-->
      <div
        class="flex items-center justify-center w-full h-24 text-xl font-bold text-white rounded-t bg-gradient-to-r from-sky-500 to-indigo-500 "
      >
        News you can trust!
      </div>
      <!--content container-->
      <div class="w-full mt-6 text-center">
        <h3 class="text-lg font-semibold">Stay up to date with the Latest!</h3>
        <p>
          Subscribe to our newsletter for the latest news straight into your
          inbox
        </p>
        <form class="flex flex-wrap">
          <input
            class="w-full py-2 my-4 text-center rounded border-slate-50 bg-slate-200 placeholder:text-sm mx-52"
            type="text"
            placeholder="your@email.com"
          />
          <button class="w-full py-2 text-white bg-blue-500 rounded-full mx-52">Subscribe</button>
        </form>
        <p class="my-6 text-sm ">We value your privacy!</p>
      </div>
    </div>
  </body>
</html>
